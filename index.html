<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" 
        content="IE=edge">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen">
</head>
<body class="all-page">
  <header class="matrix">
    <img src="./eisenhower-matrix.jpg"
         class="matrix__foto"
         alt="Eisenhower matrix">
    <a class="matrix__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="list">
    <article class="list__added-tasks">
      <label for="new-task"
             class="added-tasks__text">
          Add Item
      </label>
      <section class="added-tasks__container">
        <input id="new-task" 
               class="added-tasks__task task" 
               type="text">
        <button class="added-tasks__but-style">
            Add
        </button>
      </section>
    </article>
    <h3 class="list__text">Todo</h3>
    <ul class="list__incomplete-tasks">
      <li class="incomplete-tasks__task-container">
        <input type="checkbox"
               class="incomplete-tasks__field">
        <label class="incomplete-tasks__task-line">
            Pay Bills
        </label>
        <input type="text" 
               class="incomplete-tasks__task task">
        <button class="edit incomplete-tasks__but-style">
            Edit
        </button>
        <button class="delete incomplete-tasks__but-style">
          <img src="./remove.svg"
               class="incomplete-tasks__delete-foto"
               alt="delete">
        </button>
      </li>
      <li class="incomplete-tasks__task-container edit-mode">
        <input type="checkbox"
               class="incomplete-tasks__field">
        <label class="incomplete-tasks__task-line">
            Go Shopping
        </label>
        <input type="text" 
               value="Go Shopping" 
               class="incomplete-tasks__task task">
        <button class="incomplete-tasks__but-style edit">
            Save
        </button>
        <button class="incomplete-tasks__but-style delete">
          <img src="./remove.svg"
               class="incomplete-tasks__delete-foto"
               alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="list__text">Completed</h3>
    <ul class="list__completed-tasks">
      <li class="completed-tasks__task-container">
        <input type="checkbox"
               class="completed-tasks__field" 
               checked>
        <label class="completed-tasks__task-line">
            See the Doctor
        </label>
        <input type="text" 
               class="completed-tasks__task task">
        <button class="completed-tasks__but-style edit">
            Edit
        </button>
        <button class="completed-tasks__but-style delete">
          <img src="./remove.svg"
               class="completed-tasks__delete-foto"
               alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
