<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" 
        content="IE=edge">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen">
</head>
<body class="all-page">
  <div class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg"
         class="matrix-foto">
    <a class="matrix-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main-element">
    <p id="added-tasks">
      <label for="new-task"
             class="added-text">
          Add Item
      </label>
      <div class="added-container">
        <input id="new-task" 
               class="task" 
               type="text">
        <button class="but-style">Add</button>
      </div>
    </p>
    <h3 class="title-text">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-container">
        <input type="checkbox"
               class="field">
        <label class="task-line">
            Pay Bills
        </label>
        <input type="text" 
               class="task">
        <button class="edit but-style">
            Edit
        </button>
        <button class="delete but-style">
          <img src="./remove.svg"
              class="delete-foto">
        </button>
      </li>
      <li class="edit-mode task-container">
        <input type="checkbox"
               class="field">
        <label class="task-line">
            Go Shopping
        </label>
        <input type="text" 
               value="Go Shopping" 
               class="task">
        <button class="edit but-style">
            Save
        </button>
        <button class="delete but-style">
          <img src="./remove.svg"
               class="delete-foto">
        </button>
      </li>
    </ul>
    <h3 class="title-text">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-container">
        <input type="checkbox"
               class="field" 
               checked>
        <label class="task-line">
            See the Doctor
        </label>
        <input type="text" 
               class="task">
        <button class="edit but-style">
            Edit
        </button>
        <button class="delete but-style">
          <img src="./remove.svg"
               class="delete-foto">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
